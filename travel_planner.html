<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <meta name="description"
        content="AI-powered multi-agent travel planner â€” conversational interface with real-time streaming.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0c0c0c;
            --bg-surface: #18181b;
            --bg-surface-hover: #1e1e22;
            --bg-thinking: #1a1a1f;
            --bg-user-msg: #2a2a32;
            --bg-ai-msg: transparent;
            --border: rgba(255, 255, 255, 0.08);
            --border-thinking: rgba(255, 255, 255, 0.10);
            --text-primary: #ececf1;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #a78bfa;
            --accent-dim: rgba(167, 139, 250, 0.12);
            --emerald: #34d399;
            --emerald-dim: rgba(52, 211, 153, 0.10);
            --amber: #fbbf24;
            --rose: #fb7185;
            --sidebar-width: 260px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            overflow: hidden;
        }

        /* â”€â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar {
            width: var(--sidebar-width);
            background: #111113;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 18px 16px 14px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .brand-icon {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-icon svg {
            width: 18px;
            height: 18px;
            stroke: white;
            fill: none;
        }

        .brand-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .brand-sub {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .btn-new-chat {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-surface);
            border: 1px dashed rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.15s;
        }

        .btn-new-chat:hover {
            background: var(--bg-surface-hover);
            border-color: rgba(167, 139, 250, 0.3);
            color: var(--accent);
        }

        .btn-new-chat svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .sidebar-chats {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-chats::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-chats::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
        }

        .chat-history-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.12s;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item:hover {
            background: var(--bg-surface);
            color: var(--text-primary);
        }

        .chat-history-item.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .chat-history-item svg {
            width: 15px;
            height: 15px;
            stroke: currentColor;
            fill: none;
            flex-shrink: 0;
            opacity: 0.6;
        }

        .chat-item-text {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-footer .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--emerald);
            box-shadow: 0 0 6px rgba(52, 211, 153, 0.5);
        }

        /* â”€â”€â”€ Main Chat Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-width: 0;
        }

        /* â”€â”€â”€ Top Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(12, 12, 12, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            flex-shrink: 0;
            z-index: 10;
        }

        .topbar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .topbar-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 100px;
            background: var(--accent-dim);
            border: 1px solid rgba(167, 139, 250, 0.15);
            font-size: 10px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .topbar-thread {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .topbar-thread code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 10px;
            background: rgba(255, 255, 255, 0.04);
            padding: 2px 7px;
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .btn-sidebar-toggle {
            display: none;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .btn-sidebar-toggle:hover {
            background: var(--bg-surface);
            color: var(--text-primary);
        }

        .btn-sidebar-toggle svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        /* â”€â”€â”€ Chat Messages Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 4px;
        }

        /* â”€â”€â”€ Welcome Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 24px;
            text-align: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 60%, #6d28d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.25);
        }

        .welcome-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            fill: none;
        }

        .welcome-screen h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-screen p {
            font-size: 15px;
            color: var(--text-muted);
            max-width: 480px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .welcome-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 560px;
        }

        .welcome-preset {
            padding: 12px 18px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            max-width: 260px;
            line-height: 1.5;
        }

        .welcome-preset:hover {
            border-color: rgba(167, 139, 250, 0.3);
            background: var(--bg-surface-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .welcome-preset .preset-icon {
            font-size: 18px;
            margin-bottom: 6px;
            display: block;
        }

        .welcome-preset .preset-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 2px;
        }

        .welcome-preset .preset-desc {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* â”€â”€â”€ Chat Messages Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .messages-container {
            max-width: 780px;
            margin: 0 auto;
            padding: 24px 24px 16px;
            width: 100%;
        }

        /* â”€â”€â”€ Single Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: msg-in 0.35s ease;
        }

        @keyframes msg-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #34d399, #059669);
        }

        .message-avatar.ai {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
        }

        .message-avatar svg {
            width: 16px;
            height: 16px;
            stroke: white;
            fill: none;
        }

        .message-body {
            flex: 1;
            min-width: 0;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .message-sender .msg-time {
            font-weight: 400;
            font-size: 11px;
            color: var(--text-muted);
            margin-left: 8px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .message-text p {
            margin-bottom: 8px;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* â”€â”€â”€ AI Response Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .ai-response-area {
            margin-top: 4px;
        }

        /* â”€â”€â”€ Thinking Blocks (Claude-style) â”€â”€â”€â”€â”€â”€â”€ */
        .thinking-block {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            animation: block-in 0.35s ease;
        }

        @keyframes block-in {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-thinking);
            border: 1px solid var(--border-thinking);
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
            transition: background 0.15s, border-color 0.15s;
        }

        .thinking-toggle:hover {
            background: var(--bg-surface-hover);
        }

        .thinking-block.expanded .thinking-toggle {
            border-radius: 12px 12px 0 0;
            border-bottom-color: transparent;
        }

        .toggle-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-chevron {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
            transition: transform 0.2s;
        }

        .thinking-block.expanded .toggle-chevron {
            transform: rotate(90deg);
        }

        .toggle-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            flex: 1;
        }

        .toggle-status {
            font-size: 11px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toggle-status.working {
            color: var(--amber);
        }

        .toggle-status.done {
            color: var(--emerald);
        }

        .shimmer-bar {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--accent) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .thinking-block.done .shimmer-bar {
            display: none;
        }

        .thinking-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-thinking);
            border: 1px solid var(--border-thinking);
            border-top: none;
            border-radius: 0 0 12px 12px;
        }

        .thinking-block.expanded .thinking-body {
            max-height: 2000px;
        }

        .thinking-content {
            padding: 12px 14px;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-muted);
        }

        .thinking-content .step-text {
            font-style: italic;
        }

        .thinking-block.active .thinking-toggle {
            border-color: rgba(251, 191, 36, 0.15);
        }

        .thinking-block.active .toggle-label {
            color: var(--text-primary);
        }

        .thinking-dots {
            display: inline-flex;
            gap: 3px;
            margin-left: 2px;
        }

        .thinking-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--amber);
            animation: dot-pulse 1.4s ease-in-out infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes dot-pulse {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            30% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .thinking-block.done .thinking-toggle {
            border-color: rgba(52, 211, 153, 0.12);
        }

        .thinking-block.done .toggle-label {
            color: var(--text-secondary);
        }

        /* â”€â”€â”€ Summary / Final Output â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .summary-content {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-top: 16px;
        }

        .summary-content h3 {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 24px 0 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }

        .summary-content h3:first-child {
            margin-top: 0;
        }

        .summary-content h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin: 16px 0 4px;
        }

        .summary-content p {
            margin: 6px 0;
        }

        .summary-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .summary-content ul {
            margin: 6px 0;
            padding-left: 18px;
        }

        .summary-content li {
            margin: 3px 0;
        }

        .summary-content li::marker {
            color: var(--accent);
        }

        /* â”€â”€â”€ Thinking Indicator (inline) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .thinking-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            background: var(--bg-thinking);
            border: 1px solid var(--border-thinking);
            animation: block-in 0.3s ease;
            position: relative;
        }

        .thinking-indicator.visible {
            display: flex;
        }

        .thinking-orb {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            animation: orb-pulse 1.6s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes orb-pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.85);
                box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.4);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
                box-shadow: 0 0 12px 2px rgba(167, 139, 250, 0.25);
            }
        }

        .thinking-indicator-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .thinking-indicator-text span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .thinking-indicator-shimmer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.8s ease-in-out infinite;
            border-radius: 0 0 12px 12px;
        }

        /* â”€â”€â”€ Input Bar (Bottom, sticky) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-bar-wrapper {
            flex-shrink: 0;
            padding: 0 24px 20px;
            background: linear-gradient(to top, var(--bg-primary) 60%, transparent);
            position: relative;
        }

        .input-bar {
            max-width: 780px;
            margin: 0 auto;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-bar:focus-within {
            border-color: rgba(167, 139, 250, 0.3);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.06);
        }

        .input-bar textarea {
            width: 100%;
            min-height: 24px;
            max-height: 160px;
            padding: 0;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .input-bar textarea::placeholder {
            color: var(--text-muted);
        }

        .input-bar-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .input-hint {
            font-size: 11px;
            color: var(--text-muted);
        }

        .input-hint kbd {
            display: inline-block;
            padding: 1px 5px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-family: inherit;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .btn-send {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.15s, transform 0.1s;
            flex-shrink: 0;
        }

        .btn-send:hover:not(:disabled) {
            opacity: 0.88;
            transform: translateY(-1px);
        }

        .btn-send:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-send:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-send svg {
            width: 18px;
            height: 18px;
            stroke: #0c0c0c;
            fill: none;
        }

    <script>
        const API_BASE = 'http://localhost:8000';

        const AGENT_META = {
            intake: {

            research: {

                label: 'Hotels Agent',

            },
            summarize: {
                label: 'Summary',

        };

        const PRESETS = {
            'budget-tokyo': 'I want to plan a 5-day budget trip from London to Tokyo in October. Find cheap flights, an affordable hotel near Shinjuku, and estimate daily costs in JPY.',
            'luxury-paris': 'Plan a luxury 7-day getaway from Dubai to Paris in June. I want first-class flights, a 5-star hotel near the Eiffel Tower, and a full budget breakdown in EUR.',
            'family-nyc': 'We\'re a family of 4 planning a 6-day trip from Chicago to New York City in December. Find family-friendly flights, a hotel near Central Park, and estimate total costs.',
        };

        // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let currentThreadId = null;
        let isProcessing = false;
        let chatHistory = []; // [{id, title, threadId}]
        let pendingInterrupt = null; // {responseArea, createdBlocks, msgId}

        // â”€â”€â”€ DOM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const chatArea = document.getElementById('chat-area');
        const messagesContainer = document.getElementById('messages-container');

        const chatInput = document.getElementById('chat-input');
        const btnSend = document.getElementById('btn-send');

        const sidebarChats = document.getElementById('sidebar-chats');

        // â”€â”€â”€ Sidebar Toggle (mobile) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            document.getElementById('sidebar-overlay').classList.toggle('open');
        }

        // â”€â”€â”€ Start New Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function startNewChat() {
            currentThreadId = null;
            messagesContainer.innerHTML = '';
            messagesContainer.style.display = 'none';
            welcomeScreen.classList.remove('hidden');
            topbarThread.style.display = 'none';
            chatInput.value = '';
            chatInput.style.height = 'auto';

        // â”€â”€â”€ Send Preset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            sendMessage();
        }

        // â”€â”€â”€ Add User Message to Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function addUserMessage(text) {
            welcomeScreen.classList.add('hidden');
            messagesContainer.style.display = 'block';

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <div class="message-avatar user">
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="message-body">
                    <div class="message-sender">You <span class="msg-time">${timeStr}</span></div>
                    <div class="message-text"><p>${escapeHtml(text)}</p></div>
                </div>
            `;
            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        // â”€â”€â”€ Create AI Message Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function createAIMessage() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <div class="message-avatar ai">
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                </div>
                <div class="message-body">
                    <div class="message-sender">Travel Planner <span class="msg-time">${timeStr}</span></div>
                    <div class="ai-response-area" id="current-response"></div>
                </div>
            `;
            messagesContainer.appendChild(msgDiv);
            return msgDiv.querySelector('#current-response');
        }

        // â”€â”€â”€ Build Thinking Block â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function createThinkingBlock(nodeName) {
            const meta = AGENT_META[nodeName] || { label: nodeName, thinkingMsg: 'Working', doneMsg: 'Done' };
            const block = document.createElement('div');
            block.className = 'thinking-block active expanded';
            block.id = `block-${nodeName}`;
            block.innerHTML = `
                <button class="thinking-toggle" onclick="toggleBlock('${nodeName}')">
                    <div class="toggle-icon">
                        <svg class="toggle-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </div>
                    <span class="toggle-label" id="label-${nodeName}">${meta.label}</span>
                    <span class="toggle-status working" id="status-${nodeName}">
                        <span class="thinking-dots"><span></span><span></span><span></span></span>
                    </span>
                </button>
                <div class="shimmer-bar" id="shimmer-${nodeName}"></div>
                <div class="thinking-body">
                    <div class="thinking-content" id="content-${nodeName}">
                        <span class="step-text">${meta.thinkingMsg}â€¦</span>
                    </div>
                </div>
            `;
            return block;
        }

        // â”€â”€â”€ Complete Thinking Block â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function completeBlock(nodeName, fullContent, responseArea) {
            const meta = AGENT_META[nodeName] || { doneMsg: 'Done' };
            const block = document.getElementById(`block-${nodeName}`);
            if (!block) return;

            block.classList.remove('active');
            block.classList.add('done');

            if (nodeName !== 'summarize') {
                block.classList.remove('expanded');
            }

            const statusEl = document.getElementById(`status-${nodeName}`);
            if (statusEl) {
                statusEl.className = 'toggle-status done';
                statusEl.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                `;
            }

            const labelEl = document.getElementById(`label-${nodeName}`);
            if (labelEl) {
                if (nodeName === 'summarize') {
                    labelEl.textContent = meta.label;
                } else {
                    labelEl.innerHTML = `${meta.label} <span style="color:var(--text-muted); font-weight:400; margin-left:6px;">â€” ${meta.doneMsg}</span>`;
                }
            }

            const contentEl = document.getElementById(`content-${nodeName}`);
            if (!contentEl) return;

            if (nodeName === 'summarize') {
                // Add formatted summary below all thinking blocks
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary-content';
                summaryDiv.innerHTML = formatContent(fullContent);
                responseArea.appendChild(summaryDiv);
                contentEl.innerHTML = '<span class="step-text">Compiled the final travel plan from all agents.</span>';
            } else {
                contentEl.innerHTML = `<span class="step-text">${meta.doneMsg}.</span>`;
            }

            scrollToBottom();
        }

        // â”€â”€â”€ Toggle Block â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function toggleBlock(nodeName) {
            const block = document.getElementById(`block-${nodeName}`);
            if (block) block.classList.toggle('expanded');
        }

        // â”€â”€â”€ Format Content (Markdown â†’ HTML) â”€â”€â”€â”€â”€â”€â”€
        function formatContent(raw) {
            if (!raw) return '<p>No content received.</p>';

            let text = escapeHtml(raw);
            text = text.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
            text = text.replace(/^###\s+(.+)$/gm, '<h4>$1</h4>');
            text = text.replace(/^##\s+(.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/^- (.+)$/gm, '<li>$1</li>');
            text = text.replace(/((?:<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>');
            text = text
                .split(/\n{2,}/)
                .map(block => {
                    block = block.trim();
                    if (!block) return '';
                    if (/^<(h[2-4]|ul|ol|li)/.test(block)) return block;
                    return `<p>${block.replace(/\n/g, '<br>')}</p>`;
                })
                .join('');
            return text;
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        // â”€â”€â”€ Scroll to Bottom â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        // â”€â”€â”€ Add to Chat History Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function addToChatHistory(threadId, title) {
            // Check if this thread already exists
            const existing = chatHistory.find(c => c.threadId === threadId);
            if (existing) {
                updateSidebarActive();
                return;
            }

            const entry = {
                id: Date.now(),
                threadId,
                title: title.substring(0, 50) + (title.length > 50 ? 'â€¦' : ''),
            };
            chatHistory.unshift(entry);
            renderChatHistory();
        }

        function renderChatHistory() {
            sidebarChats.innerHTML = '';
            chatHistory.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item' + (chat.threadId === currentThreadId ? ' active' : '');
                item.onclick = () => loadChat(chat.threadId);
                item.innerHTML = `
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="chat-item-text">${escapeHtml(chat.title)}</span>
                `;
                sidebarChats.appendChild(item);
            });
        }

        function updateSidebarActive() {
            document.querySelectorAll('.chat-history-item').forEach((item, i) => {
                if (chatHistory[i]?.threadId === currentThreadId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function loadChat(threadId) {
            // For now, we just re-select visually. Full history loading could be added.
            currentThreadId = threadId;
            updateSidebarActive();
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.remove('open');
        }

        // â”€â”€â”€ Send Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            btnSend.disabled = true;
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Add user message bubble
            addUserMessage(message);

            // Create AI response container
            const responseArea = createAIMessage();

            // Add thinking indicator inside AI response
            const thinkingInd = document.createElement('div');
            thinkingInd.className = 'thinking-indicator visible';
            thinkingInd.id = 'thinking-indicator-live';
            thinkingInd.innerHTML = `
                <div class="thinking-orb"></div>
                <div class="thinking-indicator-text">
                    Agents are thinking<span> â€” planning your trip...</span>
                </div>
                <div class="thinking-indicator-shimmer"></div>
            `;
            responseArea.appendChild(thinkingInd);
            scrollToBottom();

            const createdBlocks = new Set();
            // Keep a unique suffix to avoid ID collisions across messages
            const msgId = Date.now();

            try {
                const body = { message };
                if (currentThreadId) {
                    body.thread_id = currentThreadId;
                }

                const response = await fetch(`${API_BASE}/plan/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                if (!response.ok) throw new Error(`Server error ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const jsonStr = line.slice(6).trim();
                        if (!jsonStr) continue;
                        try {
                            handleEvent(JSON.parse(jsonStr), createdBlocks, responseArea, msgId, message);
                        } catch { }
                    }
                }

                if (buffer.startsWith('data: ')) {
                    try { handleEvent(JSON.parse(buffer.slice(6).trim()), createdBlocks, responseArea, msgId, message); } catch { }
                }

            } catch (err) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-block';
                errDiv.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--rose)" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <span>Error â€” ${escapeHtml(err.message)}</span>
                `;
                responseArea.appendChild(errDiv);
            } finally {
                // Remove thinking indicator
                const liveInd = document.getElementById('thinking-indicator-live');
                if (liveInd) liveInd.remove();

                isProcessing = false;
                btnSend.disabled = false;
                chatInput.focus();
                scrollToBottom();
            }
        }

        // â”€â”€â”€ Handle SSE Event â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function handleEvent(event, createdBlocks, responseArea, msgId, message) {
            switch (event.event) {
                case 'start':
                    currentThreadId = event.thread_id;
                    threadIdDisplay.textContent = event.thread_id;
                    topbarThread.style.display = 'flex';
                    addToChatHistory(event.thread_id, message);

                    // Hide the standalone thinking indicator once first block comes
                    break;

                case 'node_complete': {
                    const node = event.node;
                    // Use unique IDs per message to avoid collisions
                    const blockId = `${node}-${msgId}`;

                    if (!createdBlocks.has(node)) {
                        // Hide thinking indicator once first block appears
                        const liveInd = document.getElementById('thinking-indicator-live');
                        if (liveInd) liveInd.style.display = 'none';

                        const block = createThinkingBlock(node);
                        // Override IDs with unique ones
                        block.id = `block-${blockId}`;
                        block.querySelector('.toggle-label').id = `label-${blockId}`;
                        block.querySelector('.toggle-status').id = `status-${blockId}`;
                        block.querySelector('.thinking-content').id = `content-${blockId}`;
                        block.querySelector('.shimmer-bar').id = `shimmer-${blockId}`;
                        // Fix onclick to use unique ID
                        block.querySelector('.thinking-toggle').setAttribute('onclick', `toggleBlockById('block-${blockId}')`);

                        responseArea.appendChild(block);
                        createdBlocks.add(node);
                        scrollToBottom();
                    }

                    setTimeout(() => {
                        completeBlockById(blockId, event.content || '', responseArea, node);
                    }, 500);
                    break;
                }

                case 'interrupt': {
                    // Human-in-the-loop: agent is asking for input
                    const liveInd = document.getElementById('thinking-indicator-live');
                    if (liveInd) liveInd.remove();

                    const interruptBlock = createInterruptBlock(event.question, event.node);
                    responseArea.appendChild(interruptBlock);

                    // Save context so resumeFromInterrupt can continue
                    pendingInterrupt = { responseArea, createdBlocks, msgId };

                    // Re-enable input (user needs to respond via the interrupt block)
                    isProcessing = false;
                    btnSend.disabled = false;
                    scrollToBottom();

                    // Focus the interrupt input
                    const iInput = interruptBlock.querySelector('.interrupt-input');
                    if (iInput) setTimeout(() => iInput.focus(), 100);
                    break;
                }

                case 'resumed':
                    // Graph resumed, continue receiving node events
                    break;

                case 'done':
                    pendingInterrupt = null;
                    break;

                case 'error':
                    pendingInterrupt = null;
                    break;
            }
        }

        // â”€â”€â”€ Block operations with unique IDs â”€â”€â”€â”€â”€â”€â”€
        function toggleBlockById(blockId) {
            const block = document.getElementById(blockId);
            if (block) block.classList.toggle('expanded');
        }

        function completeBlockById(blockId, fullContent, responseArea, nodeName) {
            const meta = AGENT_META[nodeName] || { doneMsg: 'Done', label: nodeName };
            const block = document.getElementById(`block-${blockId}`);
            if (!block) return;

            block.classList.remove('active');
            block.classList.add('done');

            if (nodeName !== 'summarize') {
                block.classList.remove('expanded');
            }

            const statusEl = document.getElementById(`status-${blockId}`);
            if (statusEl) {
                statusEl.className = 'toggle-status done';
                statusEl.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                `;
            }

            const labelEl = document.getElementById(`label-${blockId}`);
            if (labelEl) {
                if (nodeName === 'summarize') {
                    labelEl.textContent = meta.label;
                } else {
                    labelEl.innerHTML = `${meta.label} <span style="color:var(--text-muted); font-weight:400; margin-left:6px;">â€” ${meta.doneMsg}</span>`;
                }
            }

            const contentEl = document.getElementById(`content-${blockId}`);
            if (!contentEl) return;

            if (nodeName === 'summarize') {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary-content';
                summaryDiv.innerHTML = formatContent(fullContent);
                responseArea.appendChild(summaryDiv);
                contentEl.innerHTML = '<span class="step-text">Compiled the final travel plan from all agents.</span>';
            } else {
                contentEl.innerHTML = `<span class="step-text">${meta.doneMsg}.</span>`;
            }

            scrollToBottom();
        }

        // â”€â”€â”€ Create Interrupt Block (HITL) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function createInterruptBlock(question, nodeName) {
            const meta = AGENT_META[nodeName] || { label: nodeName };
            const blockDiv = document.createElement('div');
            blockDiv.className = 'interrupt-block';
            blockDiv.id = 'interrupt-active';
            blockDiv.innerHTML = `
                <div class="interrupt-header">
                    <div class="interrupt-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                    <span class="interrupt-label">${escapeHtml(meta.label)} needs your input</span>
                </div>
                <div class="interrupt-question">${escapeHtml(question)}</div>
                <div class="interrupt-input-row">
                    <input type="text" class="interrupt-input" placeholder="Type your responseâ€¦"
                           onkeydown="if(event.key==='Enter'){event.preventDefault();resumeFromInterrupt(this);}"/>
                    <button class="btn-interrupt-send" onclick="resumeFromInterrupt(this.previousElementSibling)">
                        <svg viewBox="0 0 24 24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
                <div class="interrupt-answered-text">âœ“ Response sent â€” continuingâ€¦</div>
            `;
            return blockDiv;
        }

        // â”€â”€â”€ Resume from Interrupt â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function resumeFromInterrupt(inputEl) {
            const userResponse = inputEl.value.trim();
            if (!userResponse || !currentThreadId || !pendingInterrupt) return;

            const { responseArea, createdBlocks, msgId } = pendingInterrupt;

            // Mark the interrupt block as answered
            const interruptBlock = document.getElementById('interrupt-active');
            if (interruptBlock) {
                interruptBlock.classList.add('answered');
                interruptBlock.id = ''; // clear ID
            }

            isProcessing = true;
            btnSend.disabled = true;

            // Add a thinking indicator while graph resumes
            const thinkingInd = document.createElement('div');
            thinkingInd.className = 'thinking-indicator visible';
            thinkingInd.id = 'thinking-indicator-live';
            thinkingInd.innerHTML = `
                <div class="thinking-orb"></div>
                <div class="thinking-indicator-text">
                    Agents resumed<span> â€” continuing with your input...</span>
                </div>
                <div class="thinking-indicator-shimmer"></div>
            `;
            responseArea.appendChild(thinkingInd);
            scrollToBottom();

            try {
                const response = await fetch(`${API_BASE}/plan/resume`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        thread_id: currentThreadId,
                        user_response: userResponse,
                    }),
                });

                if (!response.ok) throw new Error(`Server error ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const jsonStr = line.slice(6).trim();
                        if (!jsonStr) continue;
                        try {
                            handleEvent(JSON.parse(jsonStr), createdBlocks, responseArea, msgId, userResponse);
                        } catch { }
                    }
                }

                if (buffer.startsWith('data: ')) {
                    try { handleEvent(JSON.parse(buffer.slice(6).trim()), createdBlocks, responseArea, msgId, userResponse); } catch { }
                }

            } catch (err) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-block';
                errDiv.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--rose)" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <span>Error resuming â€” ${escapeHtml(err.message)}</span>
                `;
                responseArea.appendChild(errDiv);
            } finally {
                const liveInd = document.getElementById('thinking-indicator-live');
                if (liveInd) liveInd.remove();

                isProcessing = false;
                btnSend.disabled = false;
                chatInput.focus();
                scrollToBottom();
            }
        }

        // â”€â”€â”€ Keyboard Shortcuts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                sendMessage();
            }
            // Also send on plain Enter (no shift) for single-line feel
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // â”€â”€â”€ Auto Resize Textarea â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 160) + 'px';
        });

        // â”€â”€â”€ Focus on load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        chatInput.focus();
    </script>
